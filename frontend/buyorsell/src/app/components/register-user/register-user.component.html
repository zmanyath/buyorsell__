<div class="main-wrapper" id="image" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div>
          <mat-form-field>
            <input matInput type="text" formControlName="firstName" placeholder="First Name" class="form-control" id="first_name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" formControlName="lastName"  placeholder="Last Name" class="form-control" id="last_name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="email" formControlName="email" placeholder="Email" class="form-control" id="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password"  class="form-control" id="password">
          </mat-form-field>
        </div>
        </mat-card-content>        
        <button mat-raised-button color="primary" type="submit">Register User</button>
    </form>

  </mat-card>

</div>
