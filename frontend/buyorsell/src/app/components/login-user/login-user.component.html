<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">

      <mat-card-header class="title">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <div>          
          <mat-form-field>
            <input matInput formControlName="email" class="form-control" placeholder="Email" id="email">
          </mat-form-field>
          </div>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" class="form-control" formControlName="password"  id="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>

    </mat-card>
  
  </div>
